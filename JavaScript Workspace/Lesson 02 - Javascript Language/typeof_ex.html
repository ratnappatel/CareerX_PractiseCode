<HTML>
<HEAD>
<TITLE>Using typeof</TITLE>
</HEAD>
<BODY>
<SCRIPT LANGUAGE="JavaScript">

  var num1=20 // number
  var str1="abc" //string 
  var bool1=true //boolean
  var num2=null //null == custom object type which do not have value assigned to it currently.
  var var1; //undefined
  num2='sdf';
  document.write("type of str1 : "+typeof(str1)+"<BR>")             
  document.write("type of num1 : "+typeof(num1)+"<BR>") 
  document.write("type of bool1 : "+typeof(bool1)+"<BR>") 
  document.write("type of num2 : "+typeof(num2)+"<BR>") 
  document.write("type of var1 : "+typeof(var1)+"<BR>") 
</SCRIPT>
</BODY>
